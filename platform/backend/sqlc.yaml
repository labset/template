version: 2
sql:
  - engine: "postgresql"
    name: "todos"
    queries: "./data/queries/todo"
    schema: "./data/migrations/*_todos_*.sql"
    gen:
      go:
        package: "todo_gendb"
        out: "./internal/domain/todo/gendb"
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_prepared_queries: true
        emit_exported_queries: true
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid.UUID"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              package: "uuid"
              type: "UUID"
          - db_type: "uuid.NullUUID"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              package: "uuid"
              type: "NullUUID"